            <div class="sidebar-menu">
                <ul class="menu">

                    </li>

                    </li>
                    <li class="sidebar-item">

            <a href="#" class="burger-btn d-block d-xl-none">

            </a>
        </header>
        <div class="page-heading">
            <h3>Product Management</h3>
        </div>
        <div class="page-content">
            <section class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="card-title mb-0">Product List</h4>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openAddModal()">
                                <i class="bi bi-plus"></i> Add Product
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="productTable">

                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Enter price" required>
                        </div>
                        <div class="mb-3">
                            <label for="productRating" class="form-label">Rating</label>
                            <input type="number" step="0.1" min="0" max="5" class="form-control" id="productRating" placeholder="Enter rating (0-5)">
                        </div>
                        <div class="mb-3">
                            <label for="productColor" class="form-label">Color</label>
                            <input type="text" class="form-control" id="productColor" placeholder="Enter color">
                        </div>
                        <div class="mb-3">
                            <label for="productMemory" class="form-label">Memory</label>
                            <input type="text" class="form-control" id="productMemory" placeholder="Enter memory (e.g., 128GB)">
                        </div>
                        <div class="mb-3">
                            <label for="productRAM" class="form-label">RAM</label>
                            <input type="text" class="form-control" id="productRAM" placeholder="Enter RAM (e.g., 8GB)">
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image Path</label>
                            <input type="text" class="form-control" id="productImage" placeholder="Enter image path" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

                </div>

</div>
<script src="assets/static/js/components/dark.js"></script>
<script src="assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="assets/compiled/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const apiUrl = 'http://localhost/manage_product.php';

let productModalInstance = null;

function getProductModalInstance() {
  if (!productModalInstance) {
    productModalInstance = new bootstrap.Modal(document.getElementById('productModal'));
    document.getElementById('productModal').addEventListener('hidden.bs.modal', cleanupModal);
  }
  return productModalInstance;
}

function cleanupModal() {
  const backdrops = document.querySelectorAll('.modal-backdrop');
  backdrops.forEach(backdrop => backdrop.remove());
  
  document.body.classList.remove('modal-open');
  document.body.style.overflow = '';
  document.body.style.paddingRight = '';
  
  // Reset instance
  productModalInstance = null;
}

function renderProducts(products) {
  const tbody = document.getElementById('productTableBody');
  tbody.innerHTML = '';
  if (products && products.length) {
    products.forEach((product) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${product.id}</td>
        <td>${product.image}</td> <!-- Hiển thị đường dẫn thay vì thẻ img -->
        <td>${product.name}</td>
        <td>${formatPrice(product.price)}</td>
        <td>${product.rating || 0}</td>
        <td>${product.color || '-'}</td>
        <td>${product.memory || '-'}</td>
        <td>${product.ram || '-'}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="openEditModal(${product.id}, '${encodeURIComponent(product.name)}', ${product.price}, ${product.rating || 0}, '${encodeURIComponent(product.color || '')}', '${encodeURIComponent(product.memory || '')}', '${encodeURIComponent(product.ram || '')}', '${encodeURIComponent(product.image)}')">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } else {
    tbody.innerHTML = '<tr><td colspan="9" class="text-center">No products found.</td></tr>';
  }
}

function formatPrice(price) {
  return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
}

function fetchProducts() {
  fetch('http://localhost/get_products.php', { credentials: 'include' })
    .then(res => res.json())
    .then(data => renderProducts(data))
    .catch(() => {
      renderProducts([]);
    });
}

function openAddModal() {
  document.getElementById('productId').value = '';
  document.getElementById('productName').value = '';
  document.getElementById('productPrice').value = '';
  document.getElementById('productRating').value = '';
  document.getElementById('productColor').value = '';
  document.getElementById('productMemory').value = '';
  document.getElementById('productRAM').value = '';
  document.getElementById('productImage').value = '';
  document.getElementById('productModalLabel').innerText = 'Add Product';
  getProductModalInstance().show();
}

function openEditModal(id, name, price, rating, color, memory, ram, image) {
  document.getElementById('productId').value = id;
  document.getElementById('productName').value = decodeURIComponent(name);
  document.getElementById('productPrice').value = price;
  document.getElementById('productRating').value = rating;
  document.getElementById('productColor').value = decodeURIComponent(color);
  document.getElementById('productMemory').value = decodeURIComponent(memory);
  document.getElementById('productRAM').value = decodeURIComponent(ram);
  document.getElementById('productImage').value = decodeURIComponent(image);
  document.getElementById('productModalLabel').innerText = 'Edit Product';
  getProductModalInstance().show();
}

document.getElementById('productForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const id = document.getElementById('productId').value;
  const name = document.getElementById('productName').value;
  const price = document.getElementById('productPrice').value;
  const rating = document.getElementById('productRating').value || 0;
  const color = document.getElementById('productColor').value;
  const memory = document.getElementById('productMemory').value;
  const ram = document.getElementById('productRAM').value;
  const image = document.getElementById('productImage').value;
  
  const action = id ? 'edit' : 'add';
  
  fetch(apiUrl + '?action=' + action, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ id, name, price, rating, color, memory, ram, image })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      fetchProducts();
      getProductModalInstance().hide();
    } else {
      alert(data.message || 'Error');
    }
  });
});

function deleteProduct(id) {
  if (!confirm('Are you sure you want to delete this product?')) return;
  fetch(apiUrl + '?action=delete', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ id })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      fetchProducts();
    } else {
      alert(data.message || 'Error');
    }
  });
}

fetchProducts();
</script>
</body>
