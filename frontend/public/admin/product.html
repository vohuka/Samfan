<script>
const apiUrl = 'http://localhost/manage_product.php';
const specApiUrl = 'http://localhost/manage_product_specs.php';

let productModalInstance = null;
let specModalInstance = null;
let selectedProductId = null;
let productDataTable = null;
let specDataTable = null;
let allProducts = [];

function getProductModalInstance() {
  if (!productModalInstance) {
    productModalInstance = new bootstrap.Modal(document.getElementById('productModal'));
    document.getElementById('productModal').addEventListener('hidden.bs.modal', cleanupModal);
  }
  return productModalInstance;
}

function getSpecModalInstance() {
  if (!specModalInstance) {
    specModalInstance = new bootstrap.Modal(document.getElementById('specModal'));
    document.getElementById('specModal').addEventListener('hidden.bs.modal', cleanupSpecModal);
  }
  return specModalInstance;
}

function cleanupModal() {
  const backdrops = document.querySelectorAll('.modal-backdrop');
  backdrops.forEach(backdrop => backdrop.remove());
  
  document.body.classList.remove('modal-open');
  document.body.style.overflow = '';
  document.body.style.paddingRight = '';
  
  // Reset instance
  productModalInstance = null;
}

function cleanupSpecModal() {
  const backdrops = document.querySelectorAll('.modal-backdrop');
  backdrops.forEach(backdrop => backdrop.remove());
  
  document.body.classList.remove('modal-open');
  document.body.style.overflow = '';
  document.body.style.paddingRight = '';
  
  // Reset instance
  specModalInstance = null;
}

function renderProducts(products) {
  const tbody = document.getElementById('productTableBody');
  tbody.innerHTML = '';
  
  // Store all products globally
  allProducts = products || [];
  
  // Also populate the product select dropdown (with all products)
  const productSelect = document.getElementById('specProductSelect');
  productSelect.innerHTML = '<option value="">-- Select a product --</option>';
  
  if (allProducts.length) {
    // Add all products to the dropdown
    allProducts.forEach((product) => {
      const option = document.createElement('option');
      option.value = product.id;
      option.textContent = product.name;
      productSelect.appendChild(option);
    });
    
    // Render all products in table (no pagination needed as DataTable will handle it)
    allProducts.forEach((product) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${product.id}</td>
        <td>${product.image}</td>
        <td>${product.name}</td>
        <td>${formatPrice(product.price)}</td>
        <td>${product.color || '-'}</td>
        <td>${product.memory || '-'}</td>
        <td>${product.ram || '-'}</td>
        <td>
          <div class="buttons">
            <button class="btn btn-sm icon btn-warning" onclick="openEditModal(${product.id}, '${encodeURIComponent(product.name)}', ${product.price}, '${encodeURIComponent(product.color || '')}', '${encodeURIComponent(product.memory || '')}', '${encodeURIComponent(product.ram || '')}', '${encodeURIComponent(product.image)}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm icon btn-danger" onclick="deleteProduct(${product.id})">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-sm icon btn-info" onclick="viewProductSpecs(${product.id}, '${encodeURIComponent(product.name)}')">
              <i class="bi bi-gear"></i>
            </button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
    
    // Initialize or refresh datatable
    if (productDataTable) {
      productDataTable.destroy();
    }
    
    productDataTable = new simpleDatatables.DataTable("#productTable", {
      searchable: true,
      perPage: 15,
      perPageSelect: [15, 30, 50, 100]
    });
    
    // Add Bootstrap 5 styling
    adaptDataTableComponents('product');
    
  } else {
    tbody.innerHTML = '<tr><td colspan="8" class="text-center">No products found.</td></tr>';
  }
}

function renderSpecs(specs) {
  const tbody = document.getElementById('specTableBody');
  tbody.innerHTML = '';
  
  if (specs && specs.length) {
    specs.forEach((spec) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${spec.id}</td>
        <td>${spec.category}</td>
        <td>${spec.spec_key}</td>
        <td>${spec.spec_value}</td>
        <td>
          <div class="buttons">
            <button class="btn btn-sm icon btn-warning" onclick="openEditSpecModal(${spec.id}, '${encodeURIComponent(spec.category)}', '${encodeURIComponent(spec.spec_key)}', '${encodeURIComponent(spec.spec_value)}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm icon btn-danger" onclick="deleteSpec(${spec.id})">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
    
    // Initialize or refresh specs datatable
    if (specDataTable) {
      specDataTable.destroy();
    }
    
    specDataTable = new simpleDatatables.DataTable("#specTable", {
      searchable: true,
      perPage: 10
    });
    
    // Add Bootstrap 5 styling
    adaptDataTableComponents('spec');
    
  } else {
    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No specifications found for this product.</td></tr>';
  }
}

// Add this function to apply Bootstrap styling to DataTable
function adaptDataTableComponents(prefix) {
  // Add bs5 classes to pagination elements
  const container = document.querySelector(`#${prefix}Table`).parentNode;
  const paginationItems = container.querySelectorAll(".dataTable-pagination li");
  paginationItems.forEach(item => {
    item.classList.add("page-item");
    const link = item.querySelector("a");
    if (link) link.classList.add("page-link");
  });
  
  // Style the per page selector
  const selector = container.querySelector(".dataTable-selector");
  if (selector) {
    selector.classList.add("form-select", "form-select-sm");
  }
  
  // Style the info text
  const info = container.querySelector(".dataTable-info");
  if (info) {
    info.classList.add("text-muted");
  }
  
  // Add spacing between elements
  const top = container.querySelector(".dataTable-top");
  if (top) {
    top.classList.add("d-flex", "justify-content-between", "mb-3");
  }
  
  // Style the search box
  const search = container.querySelector(".dataTable-search");
  if (search) {
    search.classList.add("d-inline-flex");
    const input = search.querySelector(".dataTable-input");
    if (input) {
      input.classList.add("form-control", "form-control-sm");
    }
  }
}

function formatPrice(price) {
  return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
}

function fetchProducts() {
  fetch('http://localhost/get_products.php', { credentials: 'include' })
    .then(res => res.json())
    .then(data => renderProducts(data))
    .catch(() => {
      renderProducts([]);
    });
}

function fetchProductSpecs(productId) {
  if (!productId) {
    renderSpecs([]);
    return;
  }
  
  fetch(`http://localhost/get_product_specs.php?product_id=${productId}`, { credentials: 'include' })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        renderSpecs(data.specs);
      } else {
        alert(data.message || 'Error loading specifications');
        renderSpecs([]);
      }
    })
    .catch(() => {
      renderSpecs([]);
    });
}

function viewProductSpecs(productId, productName) {
  document.getElementById('specProductSelect').value = productId;
  document.getElementById('addSpecBtn').disabled = false;
  selectedProductId = productId;
  
  // Switch to specs tab
  const specsTab = new bootstrap.Tab(document.getElementById('specs-tab'));
  specsTab.show();
  
  // Fetch specs for this product
  fetchProductSpecs(productId);
}

// Product CRUD operations
function openAddModal() {
  document.getElementById('productId').value = '';
  document.getElementById('productName').value = '';
  document.getElementById('productPrice').value = '';
  document.getElementById('productColor').value = '';
  document.getElementById('productMemory').value = '';
  document.getElementById('productRAM').value = '';
  document.getElementById('productImage').value = '';
  document.getElementById('productModalLabel').innerText = 'Add Product';
  getProductModalInstance().show();
}

function openEditModal(id, name, price, color, memory, ram, image) {
  document.getElementById('productId').value = id;
  document.getElementById('productName').value = decodeURIComponent(name);
  document.getElementById('productPrice').value = price;
  document.getElementById('productColor').value = decodeURIComponent(color);
  document.getElementById('productMemory').value = decodeURIComponent(memory);
  document.getElementById('productRAM').value = decodeURIComponent(ram);
  document.getElementById('productImage').value = decodeURIComponent(image);
  document.getElementById('productModalLabel').innerText = 'Edit Product';
  getProductModalInstance().show();
}

document.getElementById('productForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const id = document.getElementById('productId').value;
  const name = document.getElementById('productName').value;
  const price = document.getElementById('productPrice').value;
  const color = document.getElementById('productColor').value;
  const memory = document.getElementById('productMemory').value;
  const ram = document.getElementById('productRAM').value;
  const image = document.getElementById('productImage').value;
  
  const action = id ? 'edit' : 'add';
  
  fetch(apiUrl + '?action=' + action, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ id, name, price, color, memory, ram, image })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      fetchProducts();
      getProductModalInstance().hide();
    } else {
      alert(data.message || 'Error');
    }
  });
});

function deleteProduct(id) {
  if (!confirm('Are you sure you want to delete this product? This will also delete all specifications.')) return;
  fetch(apiUrl + '?action=delete', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ id })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      fetchProducts();
      // If specs tab is active and this product is selected, clear specs
      if (selectedProductId === id) {
        selectedProductId = null;
        document.getElementById('specProductSelect').value = '';
        document.getElementById('addSpecBtn').disabled = true;
        renderSpecs([]);
      }
    } else {
      alert(data.message || 'Error');
    }
  });
}

// Specification CRUD operations
function openAddSpecModal() {
  document.getElementById('specId').value = '';
  document.getElementById('specProductId').value = selectedProductId;
  document.getElementById('specCategory').value = '';
  document.getElementById('specKey').value = '';
  document.getElementById('specValue').value = '';
  document.getElementById('specModalLabel').innerText = 'Add Specification';
  getSpecModalInstance().show();
}

function openEditSpecModal(id, category, key, value) {
  document.getElementById('specId').value = id;
  document.getElementById('specProductId').value = selectedProductId;
  document.getElementById('specCategory').value = decodeURIComponent(category);
  document.getElementById('specKey').value = decodeURIComponent(key);
  document.getElementById('specValue').value = decodeURIComponent(value);
  document.getElementById('specModalLabel').innerText = 'Edit Specification';
  getSpecModalInstance().show();
}

document.getElementById('specForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const id = document.getElementById('specId').value;
  const product_id = document.getElementById('specProductId').value;
  const category = document.getElementById('specCategory').value;
  const spec_key = document.getElementById('specKey').value;
  const spec_value = document.getElementById('specValue').value;
  
  const action = id ? 'edit' : 'add';
  
  fetch(specApiUrl + '?action=' + action, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ id, product_id, category, spec_key, spec_value })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      fetchProductSpecs(product_id);
      getSpecModalInstance().hide();
    } else {
      alert(data.message || 'Error');
    }
  });
});

function deleteSpec(id) {
  if (!confirm('Are you sure you want to delete this specification?')) return;
  fetch(specApiUrl + '?action=delete', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify({ id, product_id: selectedProductId })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      fetchProductSpecs(selectedProductId);
    } else {
      alert(data.message || 'Error');
    }
  });
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  fetchProducts();
  
  // Set up product select change handler
  document.getElementById('specProductSelect').addEventListener('change', function(e) {
    const productId = e.target.value;
    selectedProductId = productId || null;
    document.getElementById('addSpecBtn').disabled = !productId;
    fetchProductSpecs(productId);
  });
  
  // Add some styling to buttons
  document.head.insertAdjacentHTML('beforeend', `
    <style>
      .buttons {
        display: flex;
        gap: 0.5rem;
      }
      .dataTable-table {
